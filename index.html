<!DOCTYPE html>
<html>
<head>
    <title>Currency Exchange Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            display: none;
            background-color: #e0ffe0;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Калькулятор обмена валюты</h2>
        <select id="currencyPair">
            <option value="RUB-THB">Отдаю RUB, Получаю THB</option>
        </select>
        <select id="paymentMethod">
            <option value="bank">Банковский перевод</option>
            <option value="cash">Наличные</option>
        </select>
        <select id="calculationType">
            <option value="rub-to-thb">У меня есть RUB, сколько THB я получу?</option>
        </select>
        <input type="number" id="amount" placeholder="Введите сумму" />
        <button onclick="calculate()">Рассчитать</button>
        <div id="result"></div>
    </div>

    <script>
        let cachedRates = {};

        async function fetchRates() {
            try {
                const response = await fetch('http://localhost:5000/get_rates');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                cachedRates = await response.json();
                console.log('Fetched rates:', cachedRates);
            } catch (error) {
                console.error('Error fetching rates:', error);
            }
        }

        async function calculate() {
            const currencyPair = document.getElementById('currencyPair').value;
            const paymentMethod = document.getElementById('paymentMethod').value;
            const calculationType = document.getElementById('calculationType').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (!cachedRates.usdt_rate || !cachedRates.bybit_rate_thb) {
                await fetchRates();
            }

            let rubAmount = amount;
            let thbAmount = 0;

            if (currencyPair === 'RUB-THB' && calculationType === 'rub-to-thb') {
                const usdtRate = parseFloat(cachedRates.usdt_rate);
                const bybitRateThb = parseFloat(cachedRates.bybit_rate_thb);
                thbAmount = (rubAmount / usdtRate) * bybitRateThb;
            }

            let fee = 0.007;  // 0.7% базовая комиссия
            if (rubAmount >= 1000000) fee = 0.005;
            else if (rubAmount >= 300000) fee = 0.006;

            if (paymentMethod === 'cash') fee += 0.001;  // Дополнительные 0.1% для наличных

            thbAmount *= (1 - fee);

            const currentDate = new Date().toLocaleString('ru-RU', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit'
            });

            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `
                <p>Дата и время: ${currentDate}</p>
                <p>Сумма в RUB: ${rubAmount.toFixed(2)} ₽</p>
                <p>Сумма в THB: ${thbAmount.toFixed(2)} ฿</p>
                <p>Обменный курс: 1 RUB = ${(thbAmount / rubAmount).toFixed(4)} THB</p>
                <p>Комиссия: ${(fee * 100).toFixed(2)}%</p>
            `;
            resultElement.style.display = 'block';
        }

        // Fetch rates on page load
        fetchRates();
    </script>
</body>
</html>
