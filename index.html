<!DOCTYPE html>
<html>
<head>
    <base href="Mury Calculator">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #ccc;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: flex-start; /* Изменено с center на flex-start */
            align-items: start;
            overflow: hidden; /* Запрет прокрутки */
        }
        .container {
            border-radius: 10px;
            padding: 20px;
            padding-bottom: 50%;
            max-width: 400px;
            width: 100%;
            margin: 0 20px;
            position: relative;
            z-index: 1;
            min-height: 1000px;
            margin-top: 20px; /* Добавлено для сдвига вверх */
        }
        .logo-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo-cube {
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .logo-text {
            width: 200px;
            height: auto;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 1px;
            background-color: #000;
            border: 2px solid #fff;
            color: #fff;
            border-radius: 22px;
            text-align: center;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            position: relative;
        }
        select {
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23fff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: calc(100% - 10px) center;
            background-size: 20px;
        }
        .currency-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .currency-container select {
            width: 45%;
        }
        .arrow {
            color: #fff;
            font-size: 24px;
            padding: 10px;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            position: relative;
            background-color: #333;
            border-radius: 25px;
            padding: 3px;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            color: #fff;
            cursor: pointer;
            border-radius: 22px;
            transition: all 0.3s ease;
            z-index: 2;
        }
        .tab.active {
            color: #333;
        }
        .tab-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            background-color: #fff;
            border-radius: 22px;
            transition: all 0.3s ease;
            width: calc(50% - 3px);
            height: calc(100% - 6px);
        }
        .tab-content {
            display: none;
            background-color: black;
        }
        .tab-content.active {
            display: block;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #000;
            border-radius: 22px;
            display: none;
            border: 2px solid #4CAF50;
            animation: borderColorChange 1s forwards;
        }
        .result.show {
            display: block;
        }
        @keyframes borderColorChange {
            from {
                border-color: #4CAF50;
            }
            to {
                border-color: #fff;
            }
        }
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        input#amount {
            width: 90%;
            margin: 0 auto 20px auto;
            display: block;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #45a049;
            color: white;
            border: none;
            border-radius: 23px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 0 8px rgba(72, 255, 72, 0.4), 0 0 8px rgba(72, 255, 72, 0.4), 0 0 8px rgba(72, 255, 72, 0.4);
            transition: background-color 0.1s ease, box-shadow 0.2s ease;
        }
        button:hover {
            background-color: #4CAF50;
            box-shadow: 0 0 10px rgba(72, 255, 72, 0.4), 0 0 10px rgba(72, 255, 72, 0.4), 0 0 10px rgba(72, 255, 72, 0.4);
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                min-height: auto;
            }
            select, input, button {
                padding: 12px;
                font-size: 16px;
            }
            .currency-container select {
                width: 40%;
            }
            .arrow {
                font-size: 20px;
            }
        }
        .currency-symbol {
            position: absolute;
            font-size: 24px;
            color: #02ff5e; /* Изменен цвет символов */
            animation: flyUp 1s forwards;
        }
        @keyframes flyUp {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-100px);
            }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="logo-container">
            <img src="cube.png" alt="Куб" class="logo-cube" id="logoCube">
            <img src="text.png" alt="Текст" class="logo-text">
        </div>
        <div class="currency-container">
            <select id="fromCurrency">
                <option value="RUB">Рубли (RUB)</option>
                <option value="THB">Баты (THB)</option>
                <option value="USD">Доллары (USD)</option>
                <option value="EUR">Евро (EUR)</option>
            </select>
            <span class="arrow">→</span>
            <select id="toCurrency">
                <option value="RUB">Рубли (RUB)</option>
                <option value="THB">Баты (THB)</option>
                <option value="USD">Доллары (USD)</option>
                <option value="EUR">Евро (EUR)</option>
            </select>
        </div>
        <div id="paymentMethodText" style="text-align: center; margin-bottom: 10px;">Я сделаю перевод на карту</div>
        <div class="tabs" style="background-color: black; border: 2px solid #fff;">
            <div class="tab active" data-tab="transfer">Перевод</div>
            <div class="tab" data-tab="cash">Наличные</div>
            <div class="tab-slider"></div>
        </div>
        <div id="transferContent" class="tab-content active">
        </div>
        <div id="cashContent" class="tab-content">
        </div>
        <input type="text" id="amount" placeholder="Введите сумму" style="background-color: #000; border: 2px solid #fff; color: #fff; text-align: center; font-size: 15px;" inputmode="numeric" pattern="[0-9]*">
        <button onclick="calculateExchange()">Рассчитать</button>
        <div id="result" class="result"></div>
        <script>
            // Подключение к Telegram Web Apps API
            Telegram.WebApp.ready();

            // Расширение приложения до максимальной высоты
            Telegram.WebApp.expand();

            // Функция для форматирования чисел с разделителями тысяч
            function formatNumberWithSpaces(number) {
                return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
            }

            // Обработчик ввода для поля суммы
            document.getElementById('amount').addEventListener('input', function (e) {
                let value = e.target.value.replace(/\s+/g, '');
                if (!isNaN(value) && value.length > 0) {
                    e.target.value = formatNumberWithSpaces(value);
                }
            });

            const tabs = document.querySelectorAll('.tab');
            const tabSlider = document.querySelector('.tab-slider');
            const paymentMethodText = document.getElementById('paymentMethodText');

            function updateTabSlider(activeTab) {
                const tabWidth = activeTab.offsetWidth;
                const tabLeft = activeTab.offsetLeft;
                tabSlider.style.width = `${tabWidth}px`;
                
                if (activeTab.dataset.tab === 'transfer') {
                    tabSlider.style.transform = `translateX(${tabLeft - 2}px)`;
                    paymentMethodText.textContent = 'Я сделаю перевод на карту';
                } else {
                    tabSlider.style.transform = `translateX(${tabLeft - 3}px)`;
                    paymentMethodText.textContent = 'Я передам деньги наличными';
                }
            }

            tabs.forEach((tab, index) => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    tab.classList.add('active');
                    document.getElementById(tab.dataset.tab + 'Content').classList.add('active');
                    updateTabSlider(tab);
                });

                if (tab.classList.contains('active')) {
                    updateTabSlider(tab);
                }
            });

            let cachedRates = {};

            async function fetchRates() {
                try {
                    const response = await fetch('http://localhost:5000/get_rates');
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    cachedRates = await response.json();
                    console.log('Fetched rates:', cachedRates);
                } catch (error) {
                    console.error('Error fetching rates:', error);
                }
            }

            async function calculateExchange() {
                const fromCurrency = document.getElementById('fromCurrency').value;
                const toCurrency = document.getElementById('toCurrency').value;
                const paymentMethod = document.querySelector('.tab.active').dataset.tab;
                const amount = parseFloat(document.getElementById('amount').value.replace(/\s+/g, ''));

                if (fromCurrency === toCurrency) {
                    alert('Пожалуйста, выберите разные валюты для обмена.');
                    return;
                }

                if (!cachedRates.usdt_rate || !cachedRates.bybit_rate_thb) {
                    await fetchRates();
                }

                let rubAmount = amount;
                let thbAmount = 0;

                if (fromCurrency === 'RUB' && toCurrency === 'THB') {
                    const usdtRate = parseFloat(cachedRates.usdt_rate);
                    const bybitRateThb = parseFloat(cachedRates.bybit_rate_thb);
                    thbAmount = (rubAmount / usdtRate) * bybitRateThb;
                }

                let fee = 0.007;  // 0.7% базовая комиссия
                if (rubAmount >= 1000000) fee = 0.005;
                else if (rubAmount >= 300000) fee = 0.006;

                if (paymentMethod === 'cash') fee += 0.001;  // Дополнительные 0.1% для наличных

                thbAmount *= (1 - fee);

                const currentDate = new Date().toLocaleString('ru-RU', { 
                    day: '2-digit', 
                    month: '2-digit', 
                    year: 'numeric', 
                    hour: '2-digit', 
                    minute: '2-digit'
                });

                const resultElement = document.getElementById('result');
                const exchangeRate = (rubAmount / thbAmount).toFixed(3);
                resultElement.innerHTML = `
                    Дата и время: ${currentDate}<br>
                    Отдаем: ${fromCurrency} ${formatNumberWithSpaces(rubAmount.toFixed(0))}<br>
                    Получаем: ${toCurrency} ${formatNumberWithSpaces(thbAmount.toFixed(0))}<br>
                    Способ оплаты: ${paymentMethod === 'transfer' ? 'Перевод ' + fromCurrency + ' на карту' : 'Передам ' + fromCurrency + ' наличными'}<br>
                    Курс: 1 ${toCurrency} = ${exchangeRate} ${fromCurrency}<br>
                `;
                // Комиссия: ${(fee * 100).toFixed(2)}%
                resultElement.classList.remove('show');
                void resultElement.offsetWidth; // Trigger reflow to restart animation
                resultElement.classList.add('show');
            }

            fetchRates();

            const logoCube = document.getElementById('logoCube');
            let clickCount = 0;

            logoCube.addEventListener('click', () => {
                clickCount++;
                logoCube.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    logoCube.style.transform = 'scale(1)';
                }, 200);

                const currencySymbols = ['$', '€', '¥', '£'];
                const symbol = currencySymbols[Math.floor(Math.random() * currencySymbols.length)];
                const symbolElement = document.createElement('div');
                symbolElement.classList.add('currency-symbol');
                symbolElement.textContent = symbol;
                document.body.appendChild(symbolElement);

                const rect = logoCube.getBoundingClientRect();
                const randomOffset = Math.random() * 100 - 50; // Настройка границы появления символов
                symbolElement.style.left = `${rect.left + rect.width / 2 + randomOffset}px`;
                symbolElement.style.top = `${rect.top}px`;

                setTimeout(() => {
                    symbolElement.remove();
                }, 1000);

                if (clickCount >= 10) {
                    logoCube.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        logoCube.style.animation = '';
                        for (let i = 0; i < 20; i++) {
                            setTimeout(() => {
                                const symbol = currencySymbols[Math.floor(Math.random() * currencySymbols.length)];
                                const symbolElement = document.createElement('div');
                                symbolElement.classList.add('currency-symbol');
                                symbolElement.textContent = symbol;
                                document.body.appendChild(symbolElement);

                                const randomOffset = Math.random() * 100 - 50; // Настройка границы появления символов
                                symbolElement.style.left = `${rect.left + rect.width / 2 + randomOffset}px`;
                                symbolElement.style.top = `${rect.top}px`;

                                setTimeout(() => {
                                    symbolElement.remove();
                                }, 1000);
                            }, i * 50); // Добавлена задержка для каждого символа
                        }
                        clickCount = 0;
                    }, 500);
                }
            });
        </script>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 50,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                    polygon: {
                        nb_sides: 5
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: false
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "top",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: false
                    },
                    onclick: {
                        enable: false
                    },
                    resize: true
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
