<!DOCTYPE html>
<html>
<head>
    <title>Currency Exchange Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9f7ef;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Калькулятор обмена валюты</h2>
        <input type="number" id="amount" placeholder="Введите сумму в RUB">
        <button onclick="calculate()">Рассчитать</button>
        <div id="result"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        async function fetchRates() {
            try {
                const response = await fetch('http://localhost:5000/get_rates'); // Убедитесь, что сервер работает и доступен
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Fetched rates:', data); // Выводим отладочную информацию
                return data;
            } catch (error) {
                console.error('Error fetching rates:', error);
                alert('Ошибка при получении курсов валют. Пожалуйста, попробуйте позже.');
            }
        }

        async function calculate() {
            const amount = parseFloat(document.getElementById('amount').value);

            if (!amount) {
                alert('Пожалуйста, введите сумму');
                return;
            }

            const rates = await fetchRates();
            if (!rates) {
                return;
            }

            console.log('Rates:', rates);

            const usdtRate = parseFloat(rates.garantex_rate_usdt); // Преобразуем строку в число

            const currentDate = new Date().toLocaleString('ru-RU', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit'
            });

            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `
                <p>Дата и время: ${currentDate}</p>
                <p>Сумма в RUB: ${amount.toFixed(2)} ₽</p>
                <p>Курс доллара (USDT/RUB): ${usdtRate.toFixed(4)}</p>
            `;
            resultElement.style.display = 'block';

            tg.sendData(resultElement.innerHTML); // Отправка данных в бот
        }

        tg.ready();
    </script>
</body>
</html>
