<!DOCTYPE html>
<html>
<head>
    <title>Currency Exchange Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9f7ef;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Калькулятор обмена валюты</h2>
        <select id="giveReceive">
            <option value="giveRUB">Отдаю RUB, Получаю THB</option>
            <option value="receiveTHB">Получаю THB, Отдаю RUB</option>
        </select>
        <select id="paymentMethod">
            <option value="transfer">Банковский перевод</option>
            <option value="cash">Наличные</option>
        </select>
        <select id="calculationType">
            <option value="rubToThb">У меня есть RUB, сколько THB я получу?</option>
            <option value="thbToRub">Мне нужны THB, сколько RUB я должен заплатить?</option>
        </select>
        <input type="number" id="amount" placeholder="Введите сумму">
        <button onclick="calculate()">Рассчитать</button>
        <div id="result"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        async function fetchRates() {
            try {
                const response = await fetch('http://localhost:5000/get_rates'); // Убедитесь, что сервер работает и доступен
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching rates:', error);
                alert('Ошибка при получении курсов валют. Пожалуйста, попробуйте позже.');
            }
        }

        async function calculate() {
            const giveReceive = document.getElementById('giveReceive').value;
            const paymentMethod = document.getElementById('paymentMethod').value;
            const calculationType = document.getElementById('calculationType').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (!amount) {
                alert('Пожалуйста, введите сумму');
                return;
            }

            const rates = await fetchRates();
            if (!rates) {
                return;
            }

            console.log('Rates:', rates);

            let result, rubAmount, thbAmount;

            if (calculationType === 'rubToThb') {
                rubAmount = amount;
                const usdtAmount = rubAmount / rates.bybit_rate_rub;
                thbAmount = usdtAmount * rates.bybit_rate_thb;
            } else {
                thbAmount = amount;
                const usdtAmount = thbAmount / rates.bybit_rate_thb;
                rubAmount = usdtAmount * rates.bybit_rate_rub;
            }

            console.log('rubAmount:', rubAmount, 'thbAmount:', thbAmount);

            // Применение комиссий в зависимости от суммы и способа оплаты
            let fee = 0.007;  // 0.7% базовая комиссия
            if (rubAmount >= 1000000) fee = 0.005;
            else if (rubAmount >= 300000) fee = 0.006;

            if (paymentMethod === 'cash') fee += 0.001;  // Дополнительные 0.1% для наличных

            thbAmount *= (1 - fee);

            const currentDate = new Date().toLocaleString('ru-RU', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit'
            });

            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `
                <p>Дата и время: ${currentDate}</p>
                <p>Сумма в RUB: ${rubAmount.toFixed(2)} ₽</p>
                <p>Сумма в THB: ${thbAmount.toFixed(2)} ฿</p>
                <p>Обменный курс: 1 RUB = ${(thbAmount / rubAmount).toFixed(4)} THB</p>
                <p>Комиссия: ${(fee * 100).toFixed(2)}%</p>
            `;
            resultElement.style.display = 'block';

            tg.sendData(resultElement.innerHTML); // Отправка данных в бот
        }

        tg.ready();
    </script>
</body>
</html>
